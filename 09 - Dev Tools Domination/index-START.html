<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p class="clickable" onClick="makeGreen()">×BREAK×DOWN×</p>

  <style>
    .clickable:hover {
      cursor: pointer;
    }
  </style>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello world!');

    // Interpolated
    console.log('Hello I am a %s string!', 'VAR');

    // Styled
    console.log('%c I am some great text', 'font-size:48px; background:blue');

    // warning!
    console.warn('Oh Noes!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Alvin is an awesome software engineer!');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('btn'), 'Incorrect selection');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    console.table(dogs);
    dogs.forEach(dog => {
      console.group(dog.name); // groupCollapsed also works
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`That's totally ${dog.age * 7} dog years`);
      console.groupEnd();
    });

    // counting
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');
    console.count('Hi');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>

</html>
