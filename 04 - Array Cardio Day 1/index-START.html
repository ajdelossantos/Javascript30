    // 1. Filter the list of inventors for those who were born in the 1500's

    // 2. Give us an array of the inventors' first and last names
    const inventorFullNames = inventors.map(i => `${i.first} ${i.last}`);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const inventorsSorted = inventors.sort((x, y) => x.year - y.year); // note the comparator syntax!
    console.table(inventorsSorted);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    // Takes an accumulator, element, then initial value
    const yearsLived = inventors.reduce((acc, i) => acc + (i.passed - i.year), 0);
    console.log(yearsLived);

    // 5. Sort the inventors by years lived
    const inventorsSortByYears = inventors.sort((x, y) => (x.passed - x.year) - (y.passed - y.year));
