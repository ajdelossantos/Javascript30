<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>

    const hero = document.querySelector(".hero");
    const text = hero.querySelector("h1");

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = hero;
      // Allow transformation of x and y
      let { offsetX: x, offsetY: y } = e;

      // calculates how many px shadow is stretched
      const walk = 100; // 100px

      // 'this' is what was listened on; 'target' is what triggered the event
      // adds offset value to x and y to prevent values from restting on child element
      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      // Calculate px values for shadow
      const xWalk = Math.round((x / width * walk) - (walk / 2)); // range = [-50, 50]
      const yWalk = Math.round((y / height * walk) - (walk / 2)); // range = [-50, 50]

      text.style.textShadow = `${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.7)`;

    }

    hero.addEventListener('mousemove', shadow)

  </script>
</body>

</html>
